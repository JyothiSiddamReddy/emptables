<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DISPLAY DEPT</h1>
        <table border="3px">
            <tr>
                <th>DEPTNO</th>
                <th>DNAME</th>
                <th>LOCATION</th>
            </tr>


            {% for do in dept %}
               <tr>
                  <td>{{do.deptno}}</td>
                  <td>{{do.dname}}</td>
                  <td>{{do.location}}</td>
               </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
